<!DOCTYPE HTML>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Epam Memes</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/lib/underscore.js"></script>
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/backbone.js"></script>
  </head>

  <body>

    <div id="header">
      <h1>EPAM memegen</h1>
    </div>    

    <div id="side_bar">
      <a href="index.html">Upload</a>
    </div>

    <div id="main_area"></div>

    <script type="text/template" id="meme_template">
      <% _.each(messages, function(message) { %>
        <div class="message <%= message.css %>"><%= message.text %></div>
      <% }); %>
      <img src="<%= image %>" alt="<%= text %>" title="<%= text %>"/>
      <span>by <%= author %></span>
    </script>

    <script type="text/javascript" src="js/model/meme.js"></script>
    <script type="text/javascript" src="js/model/list.js"></script>
  </body>
</html>
